<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body id="body">
    <header id="menuInicio">
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/logocolor.png" width="100" height="100" alt="logo">
            </a>
        </div>
        <nav class="menu__inicio">
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./contacto.html">Contactanos</a></li>
                <li><a href="./ubicacion.html">Ubicacion</a></li>
            </ul>
        </nav>
    </header>
    <div class="titulo">
        <h2>Contactanos</h2>
    </div>
    <main class="contactanos">
        <div class="contacto">
            <div class="contacto__wp">
                <img src="../assets/wplogo.webp" width="50" height="50" alt="whatsapp">
                <a href="https://web.whatsapp.com/" target="_blank">549 15 000 0000</a>
            </div>
            <div class="contacto__fb">
                <img src="../assets/facebook-logo-icon-voronezh-russia-november-square-blue-color-164585769.jpeg"
                    width="50" height="50" alt="facebook">
                <a href="https://www.facebook.com/" target="_blank">/CoffeeHouse</a>
            </div>
            <div class="contacto__in">
                <img src="../assets/Instagram_logo_2016.svg.png" width="50" height="50" alt="instagram">
                <a href="https://www.instagram.com/" target="_blank">@Cofeehouse</a>
            </div>
        </div>

        <form action="" class="contacto__form">
            <fieldset style="width:250px;" class="contacto_int">
                <legend>Contactanos</legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Nombre">
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="Apellido">
                <br>
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Email">
                <br>
                <label for="telefono">Teléfono</label>
                <input type="text" name="telefono" placeholder="Teléfono">
                <br>
                <p>Mensaje</p>
                <textarea name="mensaje" id="" cols="30" rows="10">
            </textarea>
                <br>
                <input type="submit" value="Enviar" class="enviar">
            </fieldset>
        </form>
    </main>
    <div class="wp">
        <img src="../assets/wplogo.webp" width="50" height="50" alt="whatsapp">
    </div>
    <footer class="footer">
        <div>
            <img src="../assets/Instagram_logo_2016.svg.png" width="30" height="30" alt="intagram">
            <a href="https://www.instagram.com" target="_blank">Nuestro Instagram</a>
            <img src="../assets/facebook-logo-icon-voronezh-russia-november-square-blue-color-164585769.jpeg" width="30"
                height="30" alt="facebook">
            <a href="https://m.facebook.com/?_rdr" target="_blank">Nuestro Facebook</a>
        </div>
        <div>
            ©todos los derechos reservados
        </div>
    </footer>
</body>

</html>
